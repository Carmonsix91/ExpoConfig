<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Proyectos - EXPOconfig</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="../profesor/profesor.html" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
    </a>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="https://www.escom.ipn.mx/images/logoESCOM.png" alt="Logo ESCOM" class="navbar-logo">
                <a href="../index/index.html" class="navbar-link">EXPOconfig</a>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="evaluar.html" class="navbar-link active">
                        <i class="fas fa-clipboard-check"></i> Evaluar Proyectos
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="../criterios/criterios.html" class="navbar-link">
                        <i class="fas fa-list-ol"></i> Criterios de Evaluación
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link profile-link">
                        <i class="fas fa-user"></i> Perfil
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <section class="evaluation-section">
            <h1><i class="fas fa-file-signature"></i> Evaluación de Proyectos</h1>
            
            <!-- Filtros y selección de proyecto -->
            <div class="evaluation-controls">
                <div class="filter-group">
                    <label for="project-type">Tipo de Proyecto:</label>
                    <select id="project-type" class="form-select">
                        <option value="">Seleccionar tipo de proyecto</option>
                        <option value="software">Desarrollo de Software</option>
                        <option value="ea">Proyecto de Elecronica Analogica</option>
                        <option value="sd">Proyecto de Sistemas Digitales</option>
                        <option value="investigacion">Proyecto de Investigacion</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="project-select">Proyecto:</label>
                    <select id="project-select" class="form-select" disabled>
                        <option value="">Seleccione un tipo primero</option>
                    </select>
                </div>
            </div>

            <!-- Contenedor de evaluación -->
            <div id="evaluation-container" class="evaluation-container">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>Seleccione un proyecto para comenzar la evaluación</p>
                </div>
            </div>

            <!-- Resumen de evaluación -->
            <div class="evaluation-summary">
                <div class="summary-content">
                    <h3>Resumen de Evaluación</h3>
                    <div class="summary-details">
                        <div class="total-score">
                            <span>Calificación Total:</span>
                            <strong id="total-score">0</strong>/100
                        </div>
                        <button id="btn-submit-evaluation" class="btn-submit" disabled>
                            <i class="fas fa-save"></i> Guardar Evaluación
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="evaluar.js"></script>
</body>
</html>
