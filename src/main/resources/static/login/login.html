<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loign EXPOconfig</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="..//index/index.html" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="main-content">
        <section id="login" class="container">
            <header>
                <h1>Iniciar Sesión</h1>
                <p>Ingresa con tus credenciales para acceder al sistema</p>
            </header>

            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="email" required placeholder="usuario@escom.ipn.mx">
                </div>

                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="password" required placeholder="Ingresa tu contraseña">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">Ingresar</button>
                    <button type="button" class="btn-reset">Limpiar</button>
                </div>
            </form>
        </section>

        <section id="register" class="container">
            <header>
                <h1>Registro de Usuario</h1>
                <p>Selecciona tu tipo de perfil y completa tus datos</p>
            </header>

            <form id="registerForm">
                <div class="form-group">
                    <label>Tipo de Usuario</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="user-type" value="student" checked> Estudiante
                        </label>
                        <label>
                            <input type="radio" name="user-type" value="professor"> Profesor
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" name="name" required placeholder="Nombre(s) Apellidos">
                </div>

                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="email" required placeholder="usuario@escom.ipn.mx">
                </div>

                <div class="form-group">
                    <label for="register-id">Número de Boleta (Estudiante) o No. Empleado (Profesor)</label>
                    <input type="text" id="register-id" name="id" required placeholder="Ej: 2020630000 o 123456">
                </div>

                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required placeholder="Mínimo 8 caracteres">
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-confirm">Confirmar Contraseña</label>
                    <input type="password" id="register-confirm" name="confirm" required placeholder="Repite tu contraseña">
                    <div class="error-message" id="password-error">Las contraseñas no coinciden</div>
                </div>

                <div class="form-group">
                    <label>Foto de Perfil</label>
                    <div class="file-upload">
                        <input type="file" id="register-photo" name="photo" accept="image/*">
                        <div class="file-label">
                            <span class="file-button">Seleccionar Archivo</span>
                            <span class="file-name">Ningún archivo seleccionado</span>
                        </div>
                        <span class="file-hint">Formatos aceptados: JPG, PNG (Máx. 2MB)</span>
                    </div>
                    <div class="preview-container">
                        <div class="preview-title">Vista Previa:</div>
                        <div class="preview-content">
                            <img id="photo-preview" class="preview-image" src="" alt="Vista previa de la foto" style="display: none;">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-group">
                        <input type="checkbox" name="terms" required> 
                        <span>Acepto los <a href="#">términos y condiciones</a> y el <a href="#">aviso de privacidad</a></span>
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">Registrarse</button>
                    <button type="reset" class="btn-reset">Limpiar</button>
                </div>
            </form>
        </section>
    </div>

    <script src="login.js"></script>
</body>
</html>
