<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login EXPOconfig</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <a href="../index/index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>

    <div class="main-content">
      <section id="login" class="container">
        <header>
          <h1>Iniciar Sesión</h1>
          <p>Ingresa con tus credenciales para acceder al sistema</p>
        </header>

        <form id="loginForm">
          <div class="form-group">
            <label for="login-email">Correo Electrónico</label>
            <input type="email" id="login-email" name="email" required placeholder="usuario@escom.ipn.mx" />
          </div>

          <div class="form-group">
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" name="password" required placeholder="Ingresa tu contraseña" />
          </div>

          <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
      </section>

      <section id="register" class="container">
        <header>
          <h1>Registro</h1>
          <p>Llena el formulario para crear una cuenta</p>
        </header>

        <form id="registerForm">
          <div class="form-group">
            <label for="register-name">Nombre</label>
            <input type="text" id="register-name" required />
          </div>

          <div class="form-group">
            <label for="register-apellido">Apellido</label>
            <input type="text" id="register-apellido" required />
          </div>

          <div class="form-group">
            <label for="register-email">Correo</label>
            <input type="email" id="register-email" required />
          </div>

          <div class="form-group">
            <label for="register-id">Boleta o No. Empleado</label>
            <input type="text" id="register-id" required />
          </div>

          <div class="form-group">
            <label>Tipo de usuario:</label>
            <label><input type="radio" name="user-type" value="alumno" checked /> Alumno</label>
            <label><input type="radio" name="user-type" value="profesor" /> Profesor</label>
          </div>

          <div id="alumno-extra-fields">
            <div class="form-group">
              <label for="register-carrera">Carrera</label>
              <input type="text" id="register-carrera" />
            </div>

            <div class="form-group">
              <label for="register-grupo">Grupo</label>
              <input type="text" id="register-grupo" />
            </div>

            <div class="form-group">
              <label for="register-semestre">Semestre</label>
              <input type="number" id="register-semestre" />
            </div>
          </div>

          <div class="form-group">
            <label for="register-password">Contraseña</label>
            <input type="password" id="register-password" required />
          </div>

          <div class="form-group">
            <label for="register-confirm">Confirmar Contraseña</label>
            <input type="password" id="register-confirm" required />
          </div>

          <div class="form-group">
            <label><input type="checkbox" name="terms" /> Acepto los términos y condiciones</label>
          </div>

          <button type="submit" class="btn">Registrarse</button>
        </form>
      </section>
    </div>

    <script src="login.js"></script>
  </body>
</html>
