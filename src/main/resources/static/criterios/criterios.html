<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Criterios de Evaluación - EXPOconfig</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="profesor.html" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
    </a>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="https://www.escom.ipn.mx/images/logoESCOM.png" alt="Logo ESCOM" class="navbar-logo">
                <a href="index.html" class="navbar-link">EXPOconfig</a>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="evaluar.html" class="navbar-link">
                        <i class="fas fa-project-diagram"></i> Calificar Proyectos
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="criterios.html" class="navbar-link active">
                        <i class="fas fa-clipboard-list"></i> Criterios de Evaluación
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link profile-link">
                        <i class="fas fa-user"></i> Perfil
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <section class="criteria-section">
            <h1><i class="fas fa-tasks"></i> Asignar Criterios de Evaluación</h1>
            
            <div class="criteria-controls">
                <div class="form-group">
                    <label for="project-type">Tipo de Proyecto:</label>
                    <select id="project-type" class="form-select">
                        <option value="">Seleccionar tipo de proyecto</option>
                        <option value="software">Desarrollo de Software</option>
                        <option value="ea">Proyecto de Elecronica Analogica</option>
                        <option value="sd">Proyecto de Sistemas Digitales</option>
                        <option value="investigacion">Proyecto de Investigacion</option>
                    </select>
                </div>
                
                <button id="btn-new-criteria" class="btn-primary">
                    <i class="fas fa-plus"></i> Nuevo Criterio
                </button>
            </div>

            <div id="criteria-container" class="criteria-container">
                <!-- Aquí se cargarán dinámicamente los criterios -->
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>Selecciona un tipo de proyecto para ver o editar sus criterios</p>
                </div>
            </div>

            <!-- Modal para nuevo criterio -->
            <div id="criteria-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Nuevo Criterio de Evaluación</h3>
                        <span class="close-modal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="criteria-name">Nombre del Criterio:</label>
                            <input type="text" id="criteria-name" class="form-input" placeholder="Ej: Originalidad">
                        </div>
                        <div class="form-group">
                            <label for="criteria-weight">Ponderación (%):</label>
                            <input type="number" id="criteria-weight" class="form-input" min="1" max="100" placeholder="0-100">
                        </div>
                        <div class="form-group">
                            <label for="criteria-description">Descripción:</label>
                            <textarea id="criteria-description" class="form-textarea" rows="3" placeholder="Descripción detallada del criterio"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-cancel" class="btn-reset">Cancelar</button>
                        <button id="btn-save-criteria" class="btn-submit">Guardar Criterio</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="criterios.js"></script>
</body>
</html>
